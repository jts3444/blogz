{% extends "base.html" %}

{% block content %}
{% if users|length == 0 %}
    <p>No users yet</p>

{% else %}
    <center>
    <h1>Blog Authors</h1>
    </center>
    
        {% for user in users %}
        <h2><strong><a href="/blog?user={{ user.id }}">{{user.email}}</a></strong></h2>
        {% endfor %}
    
    {% endif %}
    {% endblock %}
    <hr />
