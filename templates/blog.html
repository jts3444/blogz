{% extends "base.html" %}

{% block content %}
{% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

    <h1>Blog Entries</h1>

    
        {% for blog in blogs %}
        <h2><strong>{{blog.title}}</strong></h2>
            <p>{{blog.body}}</p>
        {% endfor %}
    
    {% endif %}
    {% endblock %}
    <hr />
