{% extends "base.html" %}

{% block content %}
    <center>
    <h1>{{title}}</h1>
    </center>
    <form method='post'>
        <label>
            Blog Title:
            <p></p>
            <input type="text" name='title' />
        </label>
        <br></br>
        <label>
            Blog Content:
            <br></br>
            <textarea rows ="8" cols = "50" name='body'></textarea>
        </label>
        <br></br>
        <input type="submit" value='Add Blog' />
    </form>

    <hr />

    
{% endblock %}
