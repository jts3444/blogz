{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method='post'>
        <label>
            Blog Title:
            <input type="text" name='title' />
        </label>
        <label>
            Blog Content:
            <input type="text" name='body' />
        </label>
        <input type="submit" value='Add Blog' onclick="redirect(blog)" />
    </form>

    <hr />

    

  
{% endblock %}
